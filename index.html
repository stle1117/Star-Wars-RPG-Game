<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>


      <!--Added links to reset, stylesheet (unnecessary), and bootstrap-->
      <link rel="stylesheet" href="assets/css/style.css">
    <!--  <link rel="stylesheet" href="assets/css/reset.css"> -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="assets/images/video/stars-high-720.webm" type="video/webm">
      </video>

    <div class="container">
        <div class="row">
            <div class="col-md" id="starWars">
                <div id="starWarsFadeIn">
                    <div id="fade"><img src="assets/images/Star-Wars2.jpg" alt="star wars picture" style="height: 200px; width: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md" id="hanSolo">
                <div id="hanPar">
                    <div id="hanImg">
                        <div id="hImg"><img src="assets/images/Han_Solo.jpg" id="hhImg" alt="Han Solo Image" style="height: 150px; width: 90px"></div>
                        <div class="HP" id="hanHP">
                            <p id="hHP" input></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md" id="yoda">
                <div id="yodaPar">
                    <div id="yodaImg">
                        <div id="yImg"><img src="assets/images/Yoda.jpg" id="yyImg" alt="Yoda Image" style="height: 150px; width: 90px"></div>
                        <div class="HP" id="yodaHP">
                            <p id="yHP"></p>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="col-md" id="darthVader">
                <div id="darthPar">
                    <div id="darthImg">
                        <div id="dImg"><img src="assets/images/Darth_Vader.jpg" id="ddImg" alt="Darth Vader Image" style="height: 150px; width: 90px"></div>
                    <div class="HP" id="darthVaderHP">
                        <p ID="dHP"></p>
                    </div>
                </div>
            </div>

            <div class="col-md" id="bobaFett">
                <div id="bobaPar">
                    <div id="bobaImg">
                        <div id="bImg"><img src="assets/images/Boba Fett.jpg" id="bbImg" alt="Boba Fett Image" style="height: 150px; width: 90px"></div>
                    <div class="HP" id="bobaFettHP">
                        <p id="bHP"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="characters"></div>

<div>
    <h2 id="chosen-character">Chosen Character</h2>
</div>

<div>
    <h2 id="defending-character">Enemies</h2>
</div>

            <div class="row">
                <div class="col-md-1">
                    <div id="aButtonPar">
                        <a>
                            <input class="btn btn-light" id="attackButton" type="button" value="ATTACK!" role="button"></div>
                        </a>
                        <p id="attackText"></p>
                    </div>
                <div class="col-md-1">
                    <div id="rButtonPar">
                        <a>
                            <input class="btn btn-danger" id="resetButton" type="reset" value="Reset" role="button">
                        </a>
                        <p id="resetText"></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="sButtonPar">
                    <a>
                        <input class="btn btn-light" id="startButton" type="button" value="START" role="button"></div>
                    </a>
                    <p id="startText">Click Button To Start</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Added javascript file-->


              <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
